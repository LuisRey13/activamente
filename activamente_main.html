<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuela Activamente - Fecha y Hora</title>
    <link rel="stylesheet" href="activamente_main_style.css">
</head>
<body>
    <header>
        <h1>Escuela Activamente</h1>
    </header>
    <main>
        <div id="fecha-hora">
            <p id="fecha"></p>
            <p id="hora"></p>
        </div>
    </main>
    <div class="container">
        <h1>Ingresa tus Datos</h1>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>    

        <button id="guardar">Guardar Datos</button>
    
        <div id="mensaje"></div>
      </div>

    <script src="activamente_script.js"></script>
</body>
</html>
